<div class="container">
  <mat-card class="login-card">
    <div class="form-container" [formGroup]="loginForm">
      <h1 class="title">Lost and Found</h1>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" name="username" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" name="password" formControlName="password">
        <mat-error *ngIf="invalidCredentials">Incorrect username or password</mat-error>
      </mat-form-field>
      <button mat-button color="primary" [disabled]="!username.valid || !password.valid" (click)="login()">Login</button>
    </div>
  </mat-card>
</div>
